<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Para Ti ðŸŒ¹</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe4e9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #ff6b9d;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.3);
        }

        .subtitle {
            font-size: 1.4rem;
            color: #c44569;
        }

        .garden {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 3rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
            perspective: 1000px;
        }

        /* Flores SVG con animaciones */
        .flower {
            animation: bloom 2s ease-out forwards, sway 3s ease-in-out infinite;
            transform-origin: bottom center;
        }

        .flower:nth-child(1) { animation-delay: 0s; }
        .flower:nth-child(2) { animation-delay: 0.3s; }
        .flower:nth-child(3) { animation-delay: 0.6s; }
        .flower:nth-child(4) { animation-delay: 0.9s; }
        .flower:nth-child(5) { animation-delay: 1.2s; }

        @keyframes bloom {
            from {
                transform: scale(0) translateY(50px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .flower:hover {
            animation: sway 0.5s ease-in-out infinite;
            filter: brightness(1.2);
        }

        /* Estilo de pÃ©talos */
        .petal {
            transition: all 0.3s ease;
        }

        .flower:hover .petal {
            transform: scale(1.1);
        }

        .btn-continue {
            background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-family: 'Playfair Display', serif;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 167, 81, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            z-index: 10;
        }

        .btn-continue:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 167, 81, 0.6);
        }

        /* PartÃ­culas flotantes */
        .particle {
            position: fixed;
            pointer-events: none;
            animation: float-particle 10s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-100px) translateX(50px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .garden {
                gap: 2rem;
            }

            .flower {
                transform: scale(0.8);
            }

            .header {
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            h1 {
                font-size: 2rem;
                line-height: 1.2;
            }
            
            .subtitle {
                font-size: 1rem;
            }

            .garden {
                gap: 1rem;
                margin-bottom: 2rem;
            }

            .flower {
                transform: scale(0.6);
            }

            .btn-continue {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }

            .header {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <a href="/sorpresa" class="btn-continue animate__animated animate__bounceIn animate__delay-3s">

    <script>
        // Crear partÃ­culas flotantes
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ¼', 'ðŸŒ»', 'ðŸŒ¹'][Math.floor(Math.random() * 5)];
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.fontSize = (Math.random() * 20 + 15) + 'px';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.animationDuration = (Math.random() * 5 + 8) + 's';
            document.body.appendChild(particle);
        }

        // Crear mÃºltiples partÃ­culas
        for (let i = 0; i < 15; i++) {
            createParticle();
        }

        // Efecto de click en las flores
        document.querySelectorAll('.flower').forEach(flower => {
            flower.addEventListener('click', function() {
                // Crear corazones al hacer click
                for (let i = 0; i < 5; i++) {
                    const heart = document.createElement('div');
                    heart.style.position = 'fixed';
                    heart.style.left = event.clientX + 'px';
                    heart.style.top = event.clientY + 'px';
                    heart.textContent = 'ðŸ’•';
                    heart.style.fontSize = '2rem';
                    heart.style.pointerEvents = 'none';
                    heart.style.animation = 'float-particle 2s ease-out forwards';
                    heart.style.zIndex = '1000';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 2000);
                }
            });
        });
    </script>
