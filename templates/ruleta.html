<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta del Amor ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe4e9 50%, #ffd4e0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 135, 0.3);
            margin: 1rem auto;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ff6b9d;
            margin-bottom: 2rem;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #ff6b9d;
            position: relative;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
            background: conic-gradient(
                #ffb6c1 0deg 60deg,
                #ff91a4 60deg 120deg,
                #ffc0cb 120deg 180deg,
                #ff69b4 180deg 240deg,
                #ffb6c1 240deg 300deg,
                #ff91a4 300deg 360deg
            );
        }

        .arrow {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff1493;
            z-index: 10;
        }

        .spin-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa3c1 100%);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-family: 'Playfair Display', serif;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, #ffe4e9 0%, #fff5f7 100%);
            border-radius: 20px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-text {
            font-size: 1.3rem;
            color: #c44569;
            font-weight: 600;
        }

        .btn-next {
            background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%);
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            margin-top: 1rem;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-next:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 167, 81, 0.4);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            h1 { 
                font-size: 2.5rem; 
            }
            .wheel-container { 
                width: 250px; 
                height: 250px; 
            }
            .container { 
                padding: 1.5rem; 
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            h1 { 
                font-size: 2rem;
                line-height: 1.2;
            }
            
            .wheel-container { 
                width: 220px; 
                height: 220px; 
            }
            
            .container { 
                padding: 1rem;
                border-radius: 20px;
            }

            .spin-btn {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }

            .result-text {
                font-size: 1.1rem;
            }

            .arrow {
                border-left: 15px solid transparent;
                border-right: 15px solid transparent;
                border-top: 30px solid #ff1493;
            }
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="animate__animated animate__bounceIn">Ruleta del Amor ðŸŽ¡</h1>
        
        <p style="font-size: 1.2rem; color: #c44569; margin-bottom: 1rem;">
            Gira la ruleta para descubrir algo especial
        </p>

        <div class="wheel-container">
            <div class="arrow"></div>
            <div class="wheel" id="wheel"></div>
        </div>

        <button class="spin-btn" id="spinBtn" onclick="spin()">Girar la Ruleta ðŸŽ¯</button>

        <div class="result" id="result">
            <p class="result-text">Presiona el botÃ³n para girar</p>
        </div>

        <button class="btn-next hidden" id="nextBtn" onclick="location.href='/rasca'">
            Siguiente Juego â†’
        </button>
    </div>

    <script>
        const messages = [
            "Â¡Eres mi persona favorita en todo el mundo! ðŸ’•",
            "Prometo amarte cada dÃ­a mÃ¡s que ayer ðŸ’–",
            "Tu sonrisa ilumina mi vida âœ¨",
            "Eres la razÃ³n de mi felicidad ðŸŒŸ",
            "Juntos somos imparables ðŸ’ªâ¤ï¸",
            "Te amo mÃ¡s de lo que las palabras pueden decir ðŸ’"
        ];

        let spinning = false;
        let hasSpun = false;

        function spin() {
            if (spinning) return;
            
            spinning = true;
            const btn = document.getElementById('spinBtn');
            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result');
            const nextBtn = document.getElementById('nextBtn');
            
            btn.disabled = true;
            btn.textContent = 'Girando... ðŸŒ€';
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const spins = 5 + Math.random() * 5;
            const degrees = spins * 360 + Math.floor(Math.random() * 360);
            
            wheel.style.transform = `rotate(${degrees}deg)`;
            
            setTimeout(() => {
                result.innerHTML = `<p class="result-text animate__animated animate__bounceIn">${randomMessage}</p>`;
                
                if (!hasSpun) {
                    hasSpun = true;
                    setTimeout(() => {
                        nextBtn.classList.remove('hidden');
                        nextBtn.classList.add('animate__animated', 'animate__bounceIn');
                    }, 1000);
                }
                
                btn.disabled = false;
                btn.textContent = 'Girar de Nuevo ðŸŽ¯';
                spinning = false;
            }, 4000);
        }
    </script>
</body>
</html>
