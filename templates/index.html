<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti, Mi Amor ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe4e9 50%, #ffd4e0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 1rem;
        }

        /* Corazones flotantes de fondo */
        .heart-bg {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 192, 203, 0.3);
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 135, 0.3);
            backdrop-filter: blur(10px);
            z-index: 10;
            margin: 1rem;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ff6b9d;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            color: #c44569;
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .heart-icon {
            font-size: 4rem;
            margin: 1.5rem 0;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa3c1 100%);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-family: 'Playfair Display', serif;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        .btn-primary:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .container {
                padding: 1.5rem;
                margin: 0.5rem;
            }
            
            .btn-primary {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            h1 {
                font-size: 2rem;
                line-height: 1.2;
            }
            
            .subtitle {
                font-size: 1rem;
                line-height: 1.6;
            }
            
            .heart-icon {
                font-size: 3rem;
            }

            .container {
                padding: 1rem;
                margin: 0.5rem;
                border-radius: 20px;
            }

            .btn-primary {
                padding: 0.9rem 1.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Corazones flotantes decorativos -->
    <div class="heart-bg" style="top: 10%; left: 15%;">‚ù§Ô∏è</div>
    <div class="heart-bg" style="top: 70%; left: 80%; animation-delay: 1s;">üíï</div>
    <div class="heart-bg" style="top: 30%; right: 10%; animation-delay: 2s;">üíñ</div>
    <div class="heart-bg" style="bottom: 20%; left: 10%; animation-delay: 1.5s;">üíó</div>

    <div class="container animate__animated animate__fadeIn">
        <h1 class="animate__animated animate__bounceIn">Oa mi amor</h1>
        
        <div class="heart-icon">‚ù§Ô∏è</div>
        
        <p class="subtitle animate__animated animate__fadeInUp animate__delay-1s">
            Wacha esto<br>
            Te prepar√© algo bien especial bb<br>
            ¬øEst√°s lista para empezar?
        </p>
        
        <a href="/juego" class="btn-primary animate__animated animate__pulse animate__delay-2s animate__infinite">
            Solo para ti ‚ú®
        </a>
    </div>

    <script>
        // Agregar m√°s corazones aleatorios
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-bg';
            heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(heart);
        }

        // Crear corazones adicionales
        for (let i = 0; i < 8; i++) {
            createFloatingHeart();
        }
    </script>
</body>
</html>
